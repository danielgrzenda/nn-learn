site_name: nn-learn
repo_url: https://github.com/danielgrzenda/nn-learn
site_url: https://danielgrzenda.github.io/nn-learn
site_description: A repo for learning neural networks from scratch
site_author: Daniel Grzenda
edit_uri: edit/main/docs/
repo_name: danielgrzenda/nn-learn
copyright: Maintained by <a href="https://danielgrzenda.com">danielgrzenda</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["nn_learn"]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/danielgrzenda/nn-learn
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/nn-learn

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
